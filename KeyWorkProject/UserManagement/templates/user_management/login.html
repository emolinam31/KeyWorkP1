{% extends 'base.html' %}

{% block title %}Iniciar Sesión - KeyWork{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 2rem;
        background-color: rgba(255, 255, 255, 0.08);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .auth-title {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: var(--accent);
    }
    
    .auth-subtitle {
        color: var(--text);
        opacity: 0.8;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-control {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text);
        padding: 0.8rem 1rem;
        border-radius: 8px;
    }
    
    .form-control:focus {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: var(--accent);
        color: var(--text);
        box-shadow: 0 0 0 0.25rem rgba(26, 188, 156, 0.25);
    }
    
    .form-label {
        color: var(--text);
        font-weight: 500;
        margin-bottom: 0.5rem;
    }
    
    .btn-primary {
        background: linear-gradient(45deg, var(--secondary), var(--accent));
        border: none;
        padding: 0.8rem 2rem;
        border-radius: 50px;
        font-weight: 600;
        margin-top: 1rem;
        width: 100%;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        background: linear-gradient(45deg, var(--accent), var(--secondary));
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .error-message {
        background-color: rgba(220, 53, 69, 0.1);
        color: #dc3545;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        border-left: 4px solid #dc3545;
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 2rem;
        color: var(--text);
        opacity: 0.8;
    }
    
    .auth-footer a {
        color: var(--accent);
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .auth-footer a:hover {
        color: var(--secondary);
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">Iniciar Sesión</h1>
            <p class="auth-subtitle">Accede a tu cuenta de KeyWork</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username" class="form-label">Nombre de usuario</label>
                <input type="text" name="username" value="" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="id_password" class="form-label">Contraseña</label>
                <input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>
        
        <div class="auth-footer">
            ¿No tienes una cuenta? <a href="{% url 'signup' %}">Regístrate</a>
        </div>
    </div>
</div>
{% endblock %}
